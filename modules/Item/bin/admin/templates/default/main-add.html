<div id='content'>
	
	{{include .main.cat}}

	<form method='POST'></form>
	<form method='POST' enctype='multipart/form-data'>
		<div class='content-header'>
			{{include .main.title ($actionPage = 'add')}}
			<!--<a class='button a primary' href='data.php?p=series_sett'>
				<span class='fa fa-cogs'></span>
				Preferenze 
			</a>-->
			<input type='hidden' name='ACTION' value='add'>

			<a href='{{$item -> button -> toList -> url}}' class='button a primary'>
				<span class='fa fa-arrow-circle-left'></span> Torna alla lista
			</a>

			<button type='submit' class='button'>
				<div class='button a success'>
					<span class='fa fa-plus-circle'></span> Aggiungi
				</div>
			</button>
			<!--
			<button type='submit' name='TO_LIST' class='button'>
				<div class='button a success'>
					<span class='fa fa-plus-circle'></span>
					Aggiungi e torna indietro 
				</div>
			</button>
			-->
			</div>
			<div class='manage-data'>
				<fieldset class='manage-data'>
					<legend> Generale </legend>

					{{for $item -> fieldsList as $field}}
						<div class='field'>
							<label>{{$field -> label}}: </label>
							<div class='data'><input type='text' name='name' value='' class='input n ' ></div>
						</div>
					{{endfor}}
				</fieldset>
			</div>
		</form>
	</div>
</div>
