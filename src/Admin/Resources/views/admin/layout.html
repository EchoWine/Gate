<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{block title}}Administration{{/block}}</title>

	{{block favicon}}
		<link rel='icon' type='image/x-icon' href='{{assets('assets/img/favicon.png')}}'>
		<link rel='shortcut icon' type='image/x-icon' href='{{assets('assets/img/favicon.png')}}'>
	{{/block}}

	{{block stylesheet}}
		<link rel='stylesheet' href='{{assets('assets/css/font-awesome.css')}}'>

		<link rel='stylesheet' href='{{assets('src/Auth/assets/css/main.css')}}'>
		<link rel='stylesheet' href='{{assets('src/Auth/assets/css/login.css')}}'>

		<link rel='stylesheet' href='{{assets('src/Admin/assets/css/spinner.css')}}'>
		<link rel='stylesheet' href='{{assets('src/Admin/assets/css/main.css')}}'>
		<link rel='stylesheet' href='{{assets('src/Admin/assets/css/alert.css')}}'>
		<link rel='stylesheet' href='{{assets('src/Admin/assets/css/form.css')}}'>
		<link rel='stylesheet' href='{{assets('src/Admin/assets/css/page.css')}}'>
		<link rel='stylesheet' href='{{assets('src/Admin/assets/css/nav.css')}}'>
		<link rel='stylesheet' href='{{assets('src/Admin/assets/css/section.css')}}'>
		<link rel='stylesheet' href='{{assets('src/Admin/assets/css/modal.css')}}'>
		<link rel='stylesheet' href='{{assets('src/Admin/assets/css/item.css')}}'>
		<link rel='stylesheet' href='{{assets('src/Admin/assets/css/autocomplete.css')}}'>
	{{/block}}

</head>
<body>

	{{block body}}
		<div class='container main-container'>

			<div class='container container-column nav-container'>
				<div class='header nav-header'>
				
					{{block nav_head}}
						<div class='nav-header-icon-container flex-center'><i class='fa fa-glass' aria-hidden='true'></i></div>
						<span class='nav-header-name'>Gate</span>
					{{/block}}

					<i class='fa fa-list nav-header-menu-icon' aria-hidden='true'></i>
				</div>
				<div class='nav-content'>
					{{block nav}}
					{{/block}}
				</div>
			</div>
			<span></span>
			</span>
		</li>

			<div class='container container-column page-container'>
				<div class='header page-header'>
					<div class='page-header-main'></div>
					<div class='page-header-separator'></div>
					<div class='page-header-button flex-center'>{{Auth::getUserDisplay()}}</div>
					<div class='page-header-separator'></div>
					<div>
						<form method='GET' action="{{route('admin/logout')}}">
							<button type='submit'>
								<div class='page-header-button flex-center'><i class='page-header-icon fa fa-sign-out'></i> </div>
							</button>
						</form>
					</div>
				</div>
				<div class='page-content'>


					<div class='page-nav'>
						{{block page-nav}}
							<div class='page-nav-path'>
								<i class='fa fa-home'></i>
								<div class='page-nav-path-sub'><i class='fa fa-angle-right'></i></div>
								<div class='page-nav-path-element'>Home</div>
							</div>
							<div class='page-title'>
								<h1>Title</h1>
							</div>
						{{/block}}
					</div>
					{{block page-content}}
						<div class='page-row'>
							<div class='page-section'>
								Contenuto
							</div>
						</div>
					{{/block}}

				</div>
			</div>
		</div>
	{{/block}}
	
	{{block scripts}}
		<script src='{{assets('assets/js/jquery-2.1.4.min.js')}}'></script>
		<script src='{{assets('assets/js/cookie.js')}}'></script>

		<script src='{{assets('src/Admin/assets/js/api.js')}}'></script>
		<script src='{{assets('src/Admin/assets/js/http.js')}}'></script>
		<script src='{{assets('src/Admin/assets/js/modal.js')}}'></script>
		<script src='{{assets('src/Admin/assets/js/template.js')}}'></script>
		<script src='{{assets('src/Admin/assets/js/nav.js')}}'></script>

		<script src='{{assets('src/Admin/assets/js/item/item.js')}}'></script>
		<script src='{{assets('src/Admin/assets/js/item/item.request.js')}}'></script>
		<script src='{{assets('src/Admin/assets/js/item/item.request.handle.js')}}'></script>
		<script src='{{assets('src/Admin/assets/js/item/item.autocomplete.js')}}'></script>
		<script src='{{assets('src/Admin/assets/js/item/item.modal.js')}}'></script>

		<script>
			nav.set('{{route()}}');
		</script>
	{{/block}}
</body>
</html>
