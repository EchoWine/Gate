{{for $auth -> response as $response}}
	
	<div class='alert alert-{{switch $response -> type}}

		{{case 0}}danger{{/case}}

		{{case 1}}success{{/case}}

		{{case 2}}warning{{/case}}

		{{case 3}}info{{/case}}

	{{/switch}}'>

		<strong>{{$response -> title}}</strong>

		<br><br>
		{{if !is_array($response -> message)}}
			{{$response -> message}}
		{{else}}

			<ul>
				{{for $response -> message as $mex}}
					<li>{{$mex}}</li>
				{{endfor}}
			</ul>

		{{endif}}
	</div>
{{endfor}}
