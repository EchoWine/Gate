{{extends Admin/admin/layout}}


{{block content}}
	<div id='content'>
	<section class="content-header">
		<h1>
			System info
			<!--<small>Basic information</small>-->
		</h1>
		<!--<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
			<li class="active">Here</li>
		</ol>
		-->
	</section>

	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Basic information</h3>
			</div>
			<div class="box-body">
				<table class="table table-bordered">
					<tr>
						<td>OS</td>
						<td>{{SystemInfo::getInfoOS()}}</td>
					</tr>
					<tr>
						<td>Server</td>
						<td>{{SystemInfo::getInfoServer()}}</td>
					</tr>
					<tr>
						<td>PHP</td>
						<td>{{SystemInfo::getInfoPHP()}}</td>
					</tr>
					<tr>
						<td>DB</td>
						<td>{{SystemInfo::getInfoDB()}}</td>
					</tr>
				</table>
			</div>
		</div>
	</section>
	</div>
{{/block}}
