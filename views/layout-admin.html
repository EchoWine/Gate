<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{block title}}Gate CMS{{/block}}</title>

	<link rel='icon' type='image/x-icon' href='{{path}}assets/img/favicon.png'>
	<link rel='shortcut icon' type='image/x-icon' href='{{path}}assets/img/favicon.png'>

	{{block stylesheet}}
		<link rel='stylesheet' href='{{path}}assets/css/main.css'>
		<link rel='stylesheet' href='{{path}}assets/css/nav.css'>
		<link rel='stylesheet' href='{{path}}assets/css/input.css'>
		<link rel='stylesheet' href='{{path}}assets/css/header.css'>
		<link rel='stylesheet' href='{{path}}assets/css/font-awesome.css'>
	{{/block}}
</head>
<body>

	{{block body}}

		{{block header}}{{/block}}

		{{block container}}
			<div id='container'>

				{{block nav}}
					<div id='container-nav'>
						<div id='nav'>
							<div id='status'>
								<button class='button s cl_st'><span class='fa fa-list'></span></button>
							</div>
							<ul>
								{{include nav}}
							</ul>
						</div>
					</div>
				{{/block}}

				{{block content}}
					<div id='content'>
						<h1>Sample title</h1>
						<div> Sample Content </div>
					</div>
				{{/block}}
			</div>
		{{/block}}
		
	{{/block}}

	{{block scripts}}
		<script src='{{path}}assets/js/jquery-2.1.4.min.js'></script>
		<script src='{{path}}assets/js/bootstrap.min.js'></script>
		<script src='{{path}}assets/js/main.js'></script>
		<script src='{{path}}assets/js/cookie.js'></script>
		<script src='{{path}}assets/js/nav.js'></script>
		<script src='{{path}}assets/js/element.js'></script>
	{{/block}}
</body>
</html>
