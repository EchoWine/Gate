<!DOCTYPE html>
<html>
{{include head}}
{{include .style}}

<body>
	<div class='container'>

		<form class='form-signin' method='POST'>
			<h2 class='form-signin-heading'>{{$auth -> title}}</h2>

			{{include .response}}
			<label class='sr-only'>{{$auth -> user -> label}}</label>
			<input type='text' name='{{$auth -> user -> name}}' value='{{$auth -> user -> value}}' class='form-control' placeholder='Email address or Username' required autofocus>

			<label class='sr-only'>{{$auth -> pass -> label}}</label>
			<input type='password' name='{{$auth -> pass -> name}}' value='{{$auth -> pass -> value}}' class='form-control' placeholder='Password' required>
			
			<div class='checkbox'>
				<input type='checkbox' id='rememberme' name='{{$auth -> remember -> name}}'>
				<label for='rememberme'>
					{{$auth -> remember -> label}}
				</label>
			</div>
			<button class='btn btn-lg btn-primary btn-block' name='{{$auth -> login -> name}}' type='submit'>{{$auth -> login -> label}}</button>
		</form>

	</div>

</body>
</html>
