<div class='data-page'>
	Pagina:


	<form method='GET'>
		{{if $item -> getDataOption('page','actual') > 1}}
			<input type='hidden' name='{{PAGE}}' value='{{$pageValue}}'>
			<button type='submit' name='{{$item -> getDataName('page')}}' value='{{$item -> getDataOption('page','prev')}}' class='button n'>
				<span class='fa fa-angle-left'></span>
			</button>
		{{else}}
			<span class='tag n'>
				<span class='fa fa-angle-left'></span>
			</span>
		{{endif}}
	</form>
	<form method='GET'>
		<input type='hidden' name='{{PAGE}}' value='{{$pageValue}}'>
		<input type='text' name='{{$item -> getDataName('page')}}' value='{{$item -> getDataOption('page','actual')}}' class='input n' >
	</form>
	<form method='GET'>
		{{if $item -> getDataOption('page','actual') < $item -> results -> pages}}
			<input type='hidden' name='{{PAGE}}' value='{{$pageValue}}'>
			<button type='submit' name='{{$item -> getDataName('page')}}' value='{{$item -> getDataOption('page','next')}}' class='button n'>
				<span class='fa fa-angle-right'></span>
			</button>
		{{else}}
			<span class='tag n'>
				<span class='fa fa-angle-right'></span>
			</span>
		{{endif}}
	</form> of {{$item -> results -> pages}} 
	<span class='data-page-separator'></span> 
	<form method='POST'> Show:
		<select name='{{$item -> getDataName('p_result_page')}}' id='n_results' class='select n' onchange='this.parentNode.submit()'>
			{{for $item -> getDataAllOption('p_result_page') as $x}}
				<option {{if $item -> getResultPerPage() == $x}}selected{{endif}} value='{{$x}}'>{{$x}}</option>
			{{endfor}}
		</select> results
	</form>
	<span class='data-page-separator'></span>
	<span>There are {{$item -> results -> count}} results</span>
</div>
