{{extends Admin/admin/layout}}

{{block content}}
<div id='content'>
		
	<div class='title'> <h1><span>Titolo</span></h1></div>

	<form method='POST'>
		<input type='hidden' name='transaction'>

		<div class='content-header'>

			<div class='title'>
				<span class='fa fa-diamond'></span>
				<h3>Data</h3>
				<span class='small'>List</span>
			</div>

		</div>
	</form>


	<form method='POST' enctype='multipart/form-data'>

			<div class='data-multiple'>
			
				<select class='select n' name='' id='data-multiple-value' item-primary-value='0'>
					<option value=''>Select...</option>
					<!--
					<option value='export_xml_m'> Esporta XML </option>
					<option value='export_csv_m'> Esporta CSV </option>
					<option value='edit_multiple'> Modifica </option> 
					-->
				</select>

				<button type='submit' class='button n' id='data-multiple-button' data-multiple-button confirm-target='data-multiple-value' confirm-event='click,submit'>Send</button>

			</div>

		<div class='data-table' id='data'>
			<div class='row head'>
				<div class='check-row'>
					<input type='checkbox' class='check b d' id='check-all0' item-checkall='0'>
					<label class='noselect m-5' for='check-all0'><span></span></label>
				</div>
				
					<a href='#'> 
						<span class='title'></span>
						
						<button class='button r'>

							<span class='fa fa-sort-desc'></span>
						</button>
						
					</a>


				<div class='last action'> Azione </div>
			</div>
			
			<div class='row search' id='dataTable_searchBar'>
				<div class='check-row'></div>


					<div data-search-data='search_button_send'>
						<div item-table-column='' class='container-input-search'></div> 
						<div class='container-key-search'>
							<div class='container-input-search'>
								<div class="container-delete-key"><button type="button" class="button a i danger"><span class="fa fa-trash"></span></button></div>
							</div>
						</div>
					</div>

				<div class='last action'>
					<button type='submit' item-primary-value value='' class='button'>
						<div class='button a i primary'>
							<span class='fa fa-search'></span>
						</div>
					</button>
					<a href='' class='button a i warning' data-search-class=''>
							<span class='fa fa-eraser'></span>
					</a>
					<span class='button a i primary'>
						<span class='fa fa-link'></span>
					</span>
				</div>
			</div>

				<div class='row'>
					<div class='check-row'>
						<input type='checkbox' name="[]" value='' id='selectItem_0' class='check b d' item-check='0'><label class='noselect m-5' for='selectItem_0_'><span></span></label>
					</div>

						<div class='info string' item-table-column=''><div></div></div>
					

					<div class='last action'>
						<a data-button href='' class='button a i success'>
							<span class='fa fa-plus-square'></span>
						</a>
						
					</div>
				</div>
		</div>
	</form>

	
</div>

{{/block}}
